<!doctype html>
<html>
<head>
    <title>Obsidian Theme</title>

    <link rel="stylesheet" href="css/obsidian.css"/>
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css"/>
</head>
<body>
    <time id="datetime"></time>

    <div id="users"></div>

    <template id="tpl-user">
        <div class="user">
            <button class="user-select">
                <div class="user-image-wrap">
                    <span class="user-initial"></span>
                    <img class="user-image"/>
                    <span class="user-logged-in"><i class="fas fa-sign-in-alt"></i></span>
                </div>
            </button>
            <span class="user-name"></span>
        </div>
    </template>

    <form id="password-form" name="password-form">
        <input id="password" type="password" placeholder="Password" disabled/><!--
        --><button id="login" type="submit"><i class="fas fa-angle-double-right"></i></button>
    </form>

    <div id="sessions" class="menu">
        <div id="sessions-trigger" class="menu-trigger">
            <button id="sessions-btn"><i class="fas fa-window-restore"></i></button>
            <span id="sessions-current"></span>
        </div>

        <div id="sessions-menu" class="menu-items">
            <template id="tpl-session">
                <button><i class="fas fa-fw fa-chevron-right"></i> <span></span></button>
            </template>
        </div>
    </div>

    <div id="power" class="menu">
        <div id="power-trigger" class="menu-trigger">
            <button id="power-trigger-btn"><i class="fas fa-cog"></i></button>
        </div>

        <div id="power-menu" class="menu-items">
            <button id="power-suspend">Suspend <i class="fas fa-fw fa-moon"></i></button>
            <button id="power-hibernate">Hibernate <i class="fas fa-fw fa-snowflake"></i></button>
            <button id="power-restart">Restart <i class="fas fa-fw fa-redo"></i></button>
            <button id="power-shutdown">Shutdown <i class="fas fa-fw fa-power-off"></i></button>
        </div>
    </div>

    <script src="js/obsidian.js"></script>
    <script src="vendor/mock.js"></script>

    <script>
        /* apparently, no window.onload is needed, but the setTimeout is */
        window.addEventListener('load', () => setTimeout(() => {
            /* initialize the theme */
            const theme = new ObsidianTheme();
            theme.init();

            /* setup global keybindings */
            document.addEventListener('keydown', (evt) => {
                if (evt.keyCode === 37 && evt.ctrlKey && evt.shiftKey) {
                    theme.selectLeft();
                }
                if (evt.keyCode === 39 && evt.ctrlKey && evt.shiftKey) {
                    theme.selectRight();
                }
            });
        }));
    </script>
</body>
</html>
